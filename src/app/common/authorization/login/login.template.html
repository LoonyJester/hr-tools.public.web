<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" [formGroup]="loginForm" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" 
											[(ngModel)]="user.Email" class="form-control" placeholder="Enter an email"
											[formControl]="loginForm.controls['email']" >

										<div *ngIf="loginForm.controls['email'].hasError('required') && !loginForm.controls['email'].pristine" class="alert alert-danger">Email is required.</div>
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" 
											[(ngModel)]="user.Password" placeholder="Enter a password" [formControl]="loginForm.controls['password']">

										<div *ngIf="loginForm.controls['password'].hasError('required') && !loginForm.controls['password'].pristine" class="alert alert-danger">Password is required.</div>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember"
											[(ngModel)]="user.UseRefreshTokens" [formControl]="loginForm.controls['useRefreshTokens']" >
										<label for="remember"> Remember Me</label>
									</div>
									<div>
										<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" [disabled]="!loginForm.valid" name="login-submit" id="login-submit" 
													tabindex="4" class="form-control btn btn-login" value="Log In"
													(click)="onLoginClicked()" >
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
